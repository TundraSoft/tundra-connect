# SonarCloud Configuration for TundraConnect
# 
# This is the main configuration file for SonarCloud analysis.
# Local exclusions may not work if bound to remote SonarCloud project - 
# you may need to configure exclusions in the SonarCloud web interface.
#

sonar.projectKey=TundraSoft_TundraConnect
sonar.organization=tundrasoft

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=TundraConnect
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.exclusions=\
  **/*.test.ts,\
  **/*.bench.ts,\
  **/tests/**,\
  **/fixtures/**,\
  .github/**,\
  coverage/**,\
  test-report.xml,\
  dam/**

# Test-related exclusions - explicitly mark test files
sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.bench.ts,\
  **/tests/**/*.ts

sonar.test.exclusions=\
  **/fixtures/**

sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.bench.ts,\
  **/tests/**,\
  **/fixtures/**,\
  .github/**,\
  coverage/**,\
  dam/**

# Additional exclusions for code analysis
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.bench.ts,\
  **/tests/**,\
  **/fixtures/**

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/report.lcov

# Advanced issue ignore rules for test files
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.bench.ts
